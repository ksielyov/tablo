<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta http-equiv='X-UA-Compatible' content='IE=edge' />
  <link rel='shortcut icon' href='../favicon.ico' />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <title>Excel copy App</title>
</head>
<body>
<div id='app'>
  <div class='excel'>
    <div class='excel__header'>
      <div class='excel__header__left'>
        <img class='excel__header__left__image' src='../icons/excel_logo.svg' alt='excel'>
        <div class='excel__header__left__top'>
          <input class='excel__header__left__input' value='Test table' />
          <div class='excel__header__left__top__buttons'>
            <span class="material-icons">format_align_right</span>
            <span class="material-icons">format_align_center</span>
            <span class="material-icons">format_align_left</span>
            <span class="material-icons">format_bold</span>
            <span class="material-icons">format_italic</span>
            <span class="material-icons">format_underlined</span>
            <span class="material-icons">strikethrough_s</span>
          </div>
        </div>
      </div>
      <div class='excel__header__right'>
        <div class='excel__header__right__button'>
          <span class="material-icons">highlight_off</span>
        </div>
      </div>
    </div>
    <div class='excel__formula'>
      <div class='excel__formula__icon__container'>
        <span class="material-icons">functions</span>
      </div>
      <div class='excel__formula__input' contenteditable spellcheck='false'>=МАКС(А1;А2)</div>
    </div>
    <div class='excel__table'>
      <div class='excel__table__row'>
        <div class='excel__table__row__numeric'></div>
        <div class='excel__table__row__content'>A</div>
        <div class='excel__table__row__content'>B</div>
        <div class='excel__table__row__content'>C</div>
        <div class='excel__table__row__content'>A</div>
        <div class='excel__table__row__content'>B</div>
        <div class='excel__table__row__content'>C</div>
        <div class='excel__table__row__content'>A</div>
        <div class='excel__table__row__content'>B</div>
        <div class='excel__table__row__content'>C</div>
        <div class='excel__table__row__content'>A</div>
        <div class='excel__table__row__content'>B</div>
        <div class='excel__table__row__content'>C</div>
        <div class='excel__table__row__content'>A</div>
        <div class='excel__table__row__content'>B</div>
        <div class='excel__table__row__content'>C</div>
        <div class='excel__table__row__content'>A</div>
        <div class='excel__table__row__content'>B</div>
        <div class='excel__table__row__content'>C</div>
        <div class='excel__table__row__content'>A</div>
        <div class='excel__table__row__content'>B</div>
        <div class='excel__table__row__content'>C</div>
        <div class='excel__table__row__content'>A</div>
        <div class='excel__table__row__content'>B</div>
        <div class='excel__table__row__content'>C</div>
        <div class='excel__table__row__content'>A</div>
        <div class='excel__table__row__content'>B</div>
        <div class='excel__table__row__content'>C</div>
        <div class='excel__table__row__content'>A</div>
        <div class='excel__table__row__content'>B</div>
        <div class='excel__table__row__content'>C</div>

      </div>
      <div class='excel__table__row'>
        <div class='excel__table__row__numeric'>1</div>
        <div class='excel__table__row__cell active' contenteditable>A1</div>
        <div class='excel__table__row__cell' contenteditable>B1</div>
        <div class='excel__table__row__cell' contenteditable>C1</div>
      </div>
      <div class='excel__table__row'>
        <div class='excel__table__row__numeric'>2</div>
        <div class='excel__table__row__cell' contenteditable>A1</div>
        <div class='excel__table__row__cell' contenteditable>B1</div>
        <div class='excel__table__row__cell' contenteditable>C1</div>
      </div>
      <div class='excel__table__row'>
        <div class='excel__table__row__numeric'>3</div>
        <div class='excel__table__row__cell ' contenteditable>A1</div>
        <div class='excel__table__row__cell' contenteditable>B1</div>
        <div class='excel__table__row__cell' contenteditable>C1</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
